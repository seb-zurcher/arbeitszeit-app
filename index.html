
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Arbeitszeit‑Rechner</title>

  <!-- iOS Optimierung -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- iOS Dark/Light Unterstützung -->
  <meta name="color-scheme" content="light dark">

  <!-- PWA Icons für Apple -->
  <link rel="apple-touch-icon" sizes="1024x1024" href="icon_1024x1024.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon_180x180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icon_167x167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icon_152x152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icon_120x120.png">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme-Farbe für iOS / Android -->
  <meta name="theme-color" content="#0078d4">

  <style>
    :root {
      --brand: #0078d4;
      --brand-dark: #005fa3;

      /* Light Mode */
      --bg: #f5f5f5;
      --box-bg: #ffffff;
      --text: #000;
      --muted: #666;
      --input-bg: #ffffff;
      --input-border: #ccc;
      --result-bg: #e8f4ff;
      --result-text: #000;
    }

    /* DARK MODE */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a2a4d;       
        --box-bg: #113966;
        --text: #f0f4ff;
        --muted: #aac6ff;

        --input-bg: #1a4470;
        --input-border: #3a5a80;

        --result-bg: #173f6b;
        --result-text: #f0f4ff;

        --brand: #2f8fff;
        --brand-dark: #1b6fcc;
      }
    }

    * { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    .box {
      background: var(--box-bg);
      padding: 20px;
      max-width: 480px;
      width: 100%;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      color: var(--text);
    }

    /* iOS Input Fix */
    input[type="time"],
    input[type="number"] {
      width: 100%;
      max-width: 100%;
      min-width: 0;                       /* ← WICHTIG für iOS */
      appearance: none;                   
      -webkit-appearance: none;           /* ← Safari Fix */
      padding: 12px 10px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 17px !important;         /* verhindert iOS Auto-Zoom */
      margin-top: 6px;
      margin-bottom: 12px;
    }

    /* Spaltenlayout */
    .row {
      display: flex;
      gap: 16px;
      width: 100%;
    }

    /* iOS Width Overflow Fix */
    .row > div {
      min-width: 0;
      flex: 1;
    }

    /* Mobile: untereinander */
    @media (max-width: 500px) {
      .row { flex-direction: column; gap: 0; }
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--brand);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: var(--brand-dark); }

    .result {
      margin-top: 20px;
      padding: 14px;
      background: var(--result-bg);
      border-left: 4px solid var(--brand);
      border-radius: 6px;
      color: var(--result-text);
      font-size: 16px;
    }

    .muted {
      color: var(--muted);
      font-size: 14px;
      margin-top: -6px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Arbeitszeit‑Rechner</h2>

    <div class="row">
      <div>
        <label>Arbeitsbeginn</label>
        <input type="time" id="start">
      </div>
      <div>
        <label>Mittagspause Start</label>
        <input type="time" id="lunchStart">
      </div>
    </div>

    <div class="row">
      <div>
        <label>Mittagspause Ende</label>
        <input type="time" id="lunchEnd">
      </div>
      <div>
        <label>Überzeit (min) ±</label>
        <input type="number" id="overtime" value="0" step="5">
      </div>
    </div>

    <div class="muted">
      Sollzeit: <strong>8 h 18 min</strong> (498 min)
    </div>

    <button id="calcBtn">Feierabend berechnen</button>

    <div id="output" class="result" style="display:none"></div>
  </div>


  <script>
    const TARGET_MIN = 8 * 60 + 18;

    function toMinutes(str) {
      if (!str) return NaN;
      const [h, m] = str.split(":").map(Number);
      return h * 60 + m;
    }

    function minutesToHHMM(mins) {
      mins = ((mins % (24 * 60)) + (24 * 60)) % (24 * 60);
      const h = Math.floor(mins / 60);
      const m = mins % 60;
      return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;
    }

    function fmtMinutesSigned(m) {
      return m > 0 ? `+${m} min` : m < 0 ? `−${Math.abs(m)} min` : "0 min";
    }

    function calcFeierabend() {
      const start = toMinutes(document.getElementById("start").value);
