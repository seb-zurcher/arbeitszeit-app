<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Arbeitszeit-Rechner</title>

  <!-- Viewport + iOS/PWA Fix -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#0078d4">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Arbeitszeit">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./favicon.ico">

  <!-- iOS Homescreen Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon-180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="./icons/apple-touch-icon-167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./icons/apple-touch-icon-152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./icons/apple-touch-icon-120.png">
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png">

  <style>

    html { -webkit-text-size-adjust: 100%; }

    :root {
      --brand: #0078d4;
      --brand-dark: #005fa3;
      --bg: #f5f5f5;
      --box-bg: #ffffff;
      --text: #000;
      --muted: #666;
      --input-bg: #ffffff;
      --input-border: #ccc;
      --result-bg: #e8f4ff;
      --result-text: #000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a2a4d;
        --box-bg: #113966;
        --text: #f0f4ff;
        --muted: #aac6ff;
        --input-bg: #1a4470;
        --input-border: #3a5a80;
        --result-bg: #173f6b;
        --result-text: #f0f4ff;
        --brand: #2f8fff;
        --brand-dark: #1b6fcc;
      }
    }

    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      line-height: 1.35;
    }

    .box {
      background: var(--box-bg);
      padding: 20px;
      max-width: 480px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: .2px;
      color: var(--muted);
      line-height: 1.2;
      margin-top: 6px;
    }

    /* ===============================
       Punkt 4: Inputs sauber & touch-freundlich
       =============================== */
    input[type="time"],
    input[type="number"] {
      width: 100%;
      height: 44px;
      padding: 0 12px;
      border-radius: 10px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 16px;
      appearance: none;
      -webkit-appearance: none;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .row {
      display: flex;
      gap: 16px;
      width: 100%;
    }

    .row > div {
      flex: 1;
      min-width: 0;
    }

    @media (max-width: 500px) {
      .row {
        flex-direction: column;
        gap: 0;
      }
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--brand);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: var(--brand-dark);
    }

    .muted {
      color: var(--muted);
      font-size: 14px;
      margin-top: -4px;
      margin-bottom: 12px;
    }

    .result {
      margin-top: 20px;
      padding: 14px;
      background: var(--result-bg);
      border-left: 4px solid var(--brand);
      border-radius: 6px;
      color: var(--result-text);
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Arbeitszeit-Rechner</h2>

    <div class="row">
      <div class="form-group">
        <label for="start">Arbeitsbeginn</label>
        <input type="time" id="start">
      </div>
      <div class="form-group">
        <label for="lunchStart">Mittagspause Start</label>
        <input type="time" id="lunchStart">
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="lunchEnd">Mittagspause Ende</label>
        <input type="time" id="lunchEnd">
      </div>
      <div class="form-group">
        <label for="overtime">Überzeit (min) ±</label>
        <input type="number" id="overtime" value="0" step="5">
      </div>
    </div>

    <div class="muted">
      Sollzeit: <strong>8 h 18 min</strong> (498 min)
    </div>

    <button id="calcBtn">Feierabend berechnen</button>

    <div id="output" class="result" style="display:none"></div>
  </div>

<script>
const TARGET_MIN = 8 * 60 + 18;

function toMinutes(str) {
  if (!str) return NaN;
  const [h, m] = str.split(":").map(Number);
  return h * 60 + m;
}

function minutesToHHMM(mins) {
  mins = ((mins % (24 * 60)) + (24 * 60)) % (24 * 60);
  const h = Math.floor(mins / 60);
  const m = mins % 60;
  return `${String(h).padStart(2,"0")}:${String(m).padStart(2,"0")}`;
}

function fmtMinutesSigned(m) {
  return m > 0 ? `+${m} min` : m < 0 ? `−${Math.abs(m)} min` : "0 min";
}

function calcFeierabend() {
  const start = toMinutes(startInput.value);
  const ls = toMinutes(lunchStartInput.value);
  const le = toMinutes(lunchEndInput.value);
  const ot = parseInt(overtimeInput.value || 0);

  if (isNaN(start) || isNaN(ls) || isNaN(le)) return alert("Bitte Zeiten ausfüllen.");
  if (ls <= start) return alert("Mittag Start muss nach Arbeitsbeginn sein.");
  if (le <= ls) return alert("Mittag Ende muss nach Mittag Start sein.");

  const morning = ls - start;
  let feierabend = morning >= TARGET_MIN ? start + TARGET_MIN : le + (TARGET_MIN - morning);
  const withOT = feierabend + ot;

  output.style.display = "block";
  output.innerHTML = `
    <strong>Feierabend (Soll):</strong> ${minutesToHHMM(feierabend)}<br>
    <strong>Feierabend (mit Überzeit):</strong> ${minutesToHHMM(withOT)}<br>
    <strong>Überzeit/Unterzeit:</strong> ${fmtMinutesSigned(ot)}
  `;
}

const startInput = document.getElementById("start");
const lunchStartInput = document.getElementById("lunchStart");
const lunchEndInput = document.getElementById("lunchEnd");
const overtimeInput = document.getElementById("overtime");
const output = document.getElementById("output");

document.getElementById("calcBtn").addEventListener("click", calcFeierabend);
</script>

</body>
</html>
